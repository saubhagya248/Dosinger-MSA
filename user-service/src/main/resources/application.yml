spring:
  cloud:
    config:
      enabled:
        false
  application:
    name:
      user-service
    jpa:
      hibernate:
        ddl-auto:
          create
      generate-ddl:
        true
      defer-datasource-initialization:
        true
    database-platform:
      org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver